<div class="login-container">
  <form class="login-frame" (ngSubmit)="login()">
    <span class="login-header">Sign in</span>
    <input class="input-line" name="username" placeholder="login" [(ngModel)]="user.username">
    <input class="input-line" name="password" type="password" placeholder="password" [(ngModel)]="user.password">
    <input class="login-button" type="submit" value="Next">
  </form>
</div>
